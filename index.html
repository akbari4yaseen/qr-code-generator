<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="qr code, qr codes, qrcodes, create qr code, qr code generator, create qrcodes, make a qr code, online qr code"
    />
    <meta
      name="description"
      content="Generate a QR code image to point to a website URL"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yaseen Akbari" />
    <link rel="shortcut icon" type="image/jpg" href="images/qr-scan.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <header class="bg-blue-600 p-4 mb-10">
      <div class="max-w-5xl m-auto">
        <div class="text-xl font-bold text-white text-center">
          QR Code Generator
        </div>
      </div>
    </header>
    <main>
      <div
        class="max-w-5xl flex flex-col-reverse align-center justify-center m-auto md:mx-w-4xl"
      >
        <div class="self-center">
          <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
          <p class="mb-4">
            QR Codes allow smartphone users to access your website simply and
          </p>
          <p>
            Enter your URL below to generate a QR Code and download the image.
          </p>
          <form id="qrcode-form" class="mt-4">
            <input
              class="w-full border-2 bordder-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5"
              id="url"
              type="url"
              placeholder="Enter your URL here"
              required
            />
            <select
              class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none"
              id="size"
            >
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
            </select>
            <button
              class="bg-blue-600 rounded w-full text-white py-3 px-4 mt-5 font hover:bg-blue-900"
              type="submit"
            >
              Generate QR Code
            </button>
          </form>
        </div>
        <figure class="w-1/2 self-center sm:w-1/3">
          <img class="m-auto mb-10" src="images/qr-scan.jpg" alt="qr code" />
        </figure>
      </div>

      <!-- Genrated QR Code -->
      <div
        class="mx-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20"
        id="generated"
      >
        <figure
          class="flex justify-center align-center"
          id="spinner"
          role="status"
        >
          <img class="m-auto" src="images/Blocks-1s-200px.svg" alt="loading" />
          <span class="sr-only">Loading...</span>
        </figure>

        <!-- QR Code Output -->
        <div class="m-auto" id="qrcode"></div>
      </div>
    </main>
  </body>
</html>
